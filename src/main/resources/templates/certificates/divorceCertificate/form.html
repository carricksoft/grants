<!DOCTYPE html>
<!--suppress XmlHighlighting -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--suppress SpellCheckingInspection -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--suppress SpellCheckingInspection -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Grants - person</title>

</head>
<body>
<!--/*@thymesVar id="marriageCertificateCommand" type="scot.carricksoftware.grants.commands.certificates.marriagecertificates.MarriageCertificateCommand"*/-->
<div th:insert="~{fragments/layout::banner}"></div>

<div class="container border border-info rounded-3 text-center p-4">
    <h3>Divorce Certificate Details</h3>
    <form th:object="${divorceCertificateCommand}" th:action="@{/divorceCertificate}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p>Please Correct The Errors Below</p>
        </div>
        <table style="width:100%;">
            <tr>
                <td style="text-align: right;">
                    <label for="id"><span style="color: rgb(255,0,0);">*</span>Database Id :&nbsp;</label>
                </td>
                <td style="text-align: left;">
                    <input class="form-control" id="id"
                           th:field="*{id}" type="text" readonly>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    <label for="firstParty">First Party : </label>
                </td>
                <td style="text-align: left;">
                    <select id="firstParty" style="width: 300px;" name="firstParty" th:field="*{firstParty}">
                        <option th:value="${''}" th:text="${''}"></option>
                        <option th:each="person : ${people}"
                                th:value="${person.id}" th:text="${person.toString()}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('firstParty')}">
                        <ul class="text-danger">
                            <li th:each="err : ${#fields.errors('firstParty')}" th:text="${err}"/>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr style="border-bottom: 5px solid #ccc;">
                <td style="text-align: right;">
                    <label for="secondParty">Second Party : </label>
                </td>
                <td style="text-align: left;">
                    <select id="secondParty" style="width: 300px;" name="secondParty" th:field="*{secondParty}">
                        <option th:value="${''}" th:text="${''}"></option>
                        <option th:each="person : ${people}"
                                th:value="${person.id}" th:text="${person.toString()}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('secondParty')}">
                        <ul class="text-danger">
                            <li th:each="err : ${#fields.errors('secondParty')}" th:text="${err}"/>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    <label for="firstPartyDate">First Party Signed (dd/mm/yyyy) :&nbsp;</label>
                </td>
                <td style="text-align: left;">
                    <div>
                        <input class="firstPartyDate" id="firstPartyDate"
                               th:field="*{firstPartyDate}" type="text">
                        <div th:if="${#fields.hasErrors('firstPartyDate')}">
                            <ul class="text-danger">
                                <li th:each="err : ${#fields.errors('firstPartyDate')}" th:text="${err}"/>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    <label for="secondPartyDate">Second Party Signed (dd/mm/yyyy) :&nbsp;</label>
                </td>
                <td style="text-align: left;">
                    <div>
                        <input class="secondPartyDate" id="secondPartyDate"
                               th:field="*{secondPartyDate}" type="text">
                        <div th:if="${#fields.hasErrors('secondPartyDate')}">
                            <ul class="text-danger">
                                <li th:each="err : ${#fields.errors('secondPartyDate')}" th:text="${err}"/>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    <label for="registeredDate">Registered Date (dd/mm/yyyy) :&nbsp;</label>
                </td>
                <td style="text-align: left;">
                    <div>
                        <input class="registeredDate" id="registeredDate"
                               th:field="*{registeredDate}" type="text">
                        <div th:if="${#fields.hasErrors('registeredDate')}">
                            <ul class="text-danger">
                                <li th:each="err : ${#fields.errors('registeredDate')}" th:text="${err}"/>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary">Commit</button>
        <a class="btn btn-secondary" th:href="@{/divorceCertificates}" th:text="${'List all'}">List all</a>
        <a class="btn btn-success" th:href="@{/}" th:text="${'Home'}">Home</a>
        <h6><span style="color: rgb(255,0,0);">*</span><span> Cannot be edited</span></h6>
    </form>
</div>
</body>
</html>
